# Spring Boot Embedded Tomcat Server
# Servlets are unnecessary as Spring will fix that

server.port=8080

# Display level logging for Spring Data JPA

logging.level.org.springframework.data=INFO
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG

# Spring Data (Data Source)
spring.datasource.url=jdbc:postgresql://li-db-1.cksklhemov8p.us-east-1.rds.amazonaws.com:5432/hibernatetrial
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL82Dialect
spring.h2.console.enabled=true
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true